<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
</head>
<body>
    <header>
        <div class="container">
            <h2>Login</h2>
            <label>Email:</label>
            <input type="text" name="email" placeholder="Digite seu email">
            <label>Senha:</label>
            <input type="password" name="password" placeholder="Digite sua senha">
        </div>
    </header>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    axios.get("http://localhost:8181/ubs").then(request => {
        console.log(request)
        let ubsList = request.data;
        let ubss = document.getElementById("ubs");
        
        ubsList.forEach(ubs => {
            console.log(ubs)
            let unidade = document.createElement("li");
            unidade.innerHTML = ubs.nome.concat(" - ").concat(ubs.cidade).concat(" <br>Vacina disponivel:").concat(ubs.vacina);
            ubss.appendChild(unidade);       
        });
    });
</script>
</html>
