<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades</title>
</head>
<body>
    <h1>Unidades Basica de Sa√∫de (UBS)</h1>
    <div class="conteiner">
        <ul id="ubs"></ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    axios.get("http://localhost:8181/ubs").then(request => {
        console.log(request)
        let ubsList = request.data;
        let ubss = document.getElementById("ubs");
        
        ubsList.forEach(ubs => {
            console.log(ubs)
            let unidade = document.createElement("li");
            unidade.innerHTML = ubs.nome.concat(" - ").concat(ubs.cidade).concat(" Vacina disponivel:").concat(ubs.vacina);
            ubss.appendChild(unidade);       
        });
    });
</script>
</html>
